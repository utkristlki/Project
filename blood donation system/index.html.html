 <!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blood Donation</title>
<link rel="stylesheet" href="style.css" />

</head>

<body>
<section class="header">
<div>
<h1>Blood Donation</h1>
</div>
</section>

<section class="sub-header">
<div class="title">
<h2>Blood Bank Camp</h2>
<h3>A Social Initiative</h3>
</div>

<div class="login">
<label for="login-id">Doner Login</label>
<input type="text" id="login-id" />
<label for="password">Password</label>
<input type="text" id="password" />
<input type="submit" value="Submit" />
</div>
</section>
<section>
<div class="navbar">
<li><a href="/">Register</a></li>
<li><a href="/">Why Donate Blood</a></li>
<li><a href="/">Who Can Give Blood</a></li>

<li><a href="/">Refer A Friend</a></li>
<li><a href="/">Contact Us</a></li>
</div>
</section>
<section class="doner-details">
<div class="main-body">
<div class="doner-register">
<div class="form-style-3">
<form>
<fieldset>
<legend>Find A Doner</legend>

<label for="field1"><span>State</span><select name="field1" class="select-field">
<option value="punjab">Punjab</option>
<option value="karnataka">Karnataka</option>
<option value="Bihar">Bihar</option>
</select></label>
<label for="field2"><span>City</span><select name="field2" class="select-field">
<option value="jalandhar">Jalandhar</option>
<option value="amritsar">Amritsar</option>
<option value="chandigarh">Chandigarh</option>
</select></label>
<label for="field3"><span>Area</span><select name="field3" class="select-field">
<option value="area1">Area1</option>
<option value="area2">Area2</option>
<option value="area3">Arae3</option>
</select></label>
<label for="field4"><span>Group</span><select name="field4" class="select-field">
<option value="a+">A+</option>
<option value="o+">O+</option>
<option value="b+">B+</option>
</select></label>
</fieldset>

<label><span> </span><input type="submit" value="Submit" /></label>
</fieldset>
</form>
</div>
</div>
<div class="camp-img">
<img src="asset/blood.jpg" alt="blood" />
</div>
</div>
</section>
<section>
<div class="process">
<h3>Donation process</h3>
</div>
</section>
<div class="donation-place">
<h4>Where would you like to donate?</h4>
<div class="place-form">
<input type="text">
<input type="submit" value="Submit" />
</div>

</div>




<section class="feedback">


<button id="popup" class="feedback-button" onclick="toggle_visibility()">Give Feedback</button>


</section>


</body>

</html>
